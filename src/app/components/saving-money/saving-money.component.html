<div class="container">
  <div class="d-flex justify-content-center mt-10">
    <h2 class="w-30 text-center">Con Brubank, ahorrá siempre</h2>
  </div>

  <div class="container-slider mt-5">
    <div class="d-flex flex-column justify-content-between">
      <div class="slides">
        <div class="slider-line-wrapper">
          <div *ngFor="let line of lines; let i = index" class="slider-line">
            <div class="line-fill" [class.animated]="i === activeIndex" [style.width]="getLineWidth(i)"></div>
          </div>
        </div>
        <span class="mt-5" style="color: #aeaeae80;">Hacé tap para continuar</span>
      </div>
      <div class="slides-text">
        <h3 class="title-slides">{{slides[activeIndex].text}}</h3>
        <div class="w-50">
          <button class="btn btn-primary-bank">
            Ir a todos los beneficios
            <svg-icon src="assets/media/authorized-central-bank/arrow-right.svg"></svg-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="slide-image">
      <img class="img-slider" [src]="slides[activeIndex].image" alt="" />
    </div>
  </div>

  <div class="mt-20">
    <h2 class="text-center">Preguntas frecuentes</h2>
    <div ngbAccordion>
      <div ngbAccordionItem>
        <h2 ngbAccordionHeader>
          <button ngbAccordionButton>First</button>
        </h2>
        <div ngbAccordionCollapse>
          <div ngbAccordionBody>
            <ng-template>Content for the first item</ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
